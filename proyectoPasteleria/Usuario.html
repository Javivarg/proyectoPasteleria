                <h2>INICIO DE SESIÓN</h2>
                <div class="mb-3" style="width: 18rem;">
                    <label for="inputEmail" class="form-label">Dirección de correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com">
                </div>

                    <label for="inputPassword" class="form-label">Contraseña</label>

                <button type="button" class="btn btn-outline-primary" id="btnIniciarSesion">Iniciar secion</button>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-1 bg-secondary separator"></div> <!-- Línea vertical gris -->

            <!--Creacion de usuario-->
            <div class="col-md-5">
                <h2>CREAR USUARIO</h2>
                <div class="mb-3" style="width: 18rem;">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="">
                </div>
                <div class="mb-3" style="width: 18rem;">
                    <label for="inputApellidoPaterno" class="form-label">Apellido Paterno</label>

                <div class="mb-3" style="width: 18rem;">

                </div>
                <div class="mb-3" style="width: 18rem;">
                    <label for="inputEmailNuevo" class="form-label">Dirección de correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmailNuevo" placeholder="nombre@ejemplo.com">
                </div>
    
                <div class="mb-3" style="width: 18rem;">
                    <label for="inputPasswordNuevo" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPasswordNuevo" placeholder="">
                </div>
    
                <div class="mb-3" style="width: 18rem;">
                    <label for="inputConfirmarPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="inputConfirmarPassword" placeholder="">
                </div>
                <button type="button" class="btn btn-outline-primary" id="btnCrearUsuario">Crear Usuario</button>
            </div>
